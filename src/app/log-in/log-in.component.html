<div class="page pt-5">
  <h1 class="text-center m-4">Welcome to Angular Group Messenger</h1>
  <div class="row">
    <div class="col-sm-4 mt-4 pt-5 offset-sm-4">
      <h3 class="text-center">Please log in to chat</h3>
      <form [formGroup]="loginUserForm"
            (ngSubmit)="onSubmit()"
            class="mt-5" novalidate>
        <div class="form-group form-row">
          <label class="col-sm-3 pt-2">User: </label>
          <input type="text" formControlName="username"
                 name="username" id="username"
                 class="form-control col-sm-9"
                 placeholder="Input username"
                 [class.is-invalid]="loginUserForm.controls.username.invalid && (loginUserForm.controls.username.dirty ||
                  loginUserForm.controls.username.touched)">
          <div *ngIf="loginUserForm.controls.username.invalid" class="invalid-feedback">
            <div *ngIf="loginUserForm.controls.username.errors.required" class="offset-sm-3">Username Required</div>
            <div *ngIf="loginUserForm.controls.username.errors.minlength" class="offset-sm-3">Minimum 4 characters</div>
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-sm-3 pt-2">Password: </label>
          <input type="password" formControlName="password"
                 class="form-control col-sm-9"
                 name="password" id="password"
                 placeholder="Input password"
                 [class.is-invalid]="loginUserForm.controls.password.invalid && (loginUserForm.controls.password.dirty||
                loginUserForm.controls.password.touched)">
          <div *ngIf="loginUserForm.controls.password.invalid" class="invalid-feedback">
            <div *ngIf="loginUserForm.controls.password.errors.required">Password Required</div>
            <div *ngIf="loginUserForm.controls.password.errors.minlength">Minimum 4 characters</div>
          </div>
        </div>
        <button #submit type="submit" class="btn btn-outline-primary offset-sm-3">Log in</button>
        <a routerLink="/sign-up">
          <button type="button" class="btn btn-outline-danger offset-sm-1">Sign up</button>
        </a>
        <div *ngIf="loginAttempt && !loginStatus" class="text-danger mt-3 offset-sm-3">This account does not exist</div>
      </form>
    </div>
  </div>
</div>
