<div class="all-message" id="all-message">
  <div *ngFor="let mes of messageList"
       class="single-message p-2"[class.right-align]="mes.username">
    <div class="message">
      <div style="color: darkorange;">
        {{mes.username}} - <span style="color: blueviolet">{{mes.status}}</span>
      </div>
      <div>
        {{mes.content}}
      </div>
    </div>
  </div>
</div>
